<script type="text/javascript">
    var clipboard = new ClipboardJS('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });

    function changeHcl_h(){
        var h = document.getElementById("hcl_h").value;
        var c = new Array(6,6,10,10,20,0,0,0,0,100,100,100,20);
        var l = new Array(99,98,97,96,93,86,80,73,67,60,48,40,12);
        var c_g = new Array(0.5,0.5,1,1,2,2,3,3,4,5,5,4,2);
        document.getElementById("value").innerHTML="Hue: "+h;
        for(var i=0;i<13;i++){
            while(chroma.hcl(h,c[i],l[i]).clipped()){
                c[i]--;
            }
            unitT = document.getElementById("T"+i);
            unitT.innerHTML=chroma.hcl(h,c[i],l[i]);
            unit = document.getElementById("L"+i);
            unit.style.backgroundColor=chroma.hcl(h,c[i],l[i]);

            unitT = document.getElementById("T"+i+"_g");
            unitT.innerHTML=chroma.hcl(h,c_g[i],l[i]);
            unit = document.getElementById("L"+i+"_g");
            unit.style.backgroundColor=chroma.hcl(h,c_g[i],l[i]);
        }
        hexcache = chroma.bezier([chroma.hcl(h,c[4],l[4]), chroma.hcl(h,c[9],l[9])]).scale().colors(6);
        for(var i=5;i<9;i++){
            unitT = document.getElementById("T"+i);
            unitT.innerHTML=hexcache[i-4];
            unit = document.getElementById("L"+i);
            unit.style.backgroundColor=hexcache[i-4];
        }

        var c_b = new Array(6,6,10,10,20,0,0,0,0,100,100,100,20);
        var l_b = new Array(3,6,9,12,18,26,35,43,52,60,68,75,96);
        for(var i=0;i<13;i++){
            while(chroma.hcl(h,c_b[i],l_b[i]).clipped()){
                c_b[i]--;
            }
            unitT = document.getElementById("T"+i+"_b");
            unitT.innerHTML=chroma.hcl(h,c_b[i],l_b[i]);
            unit = document.getElementById("L"+i+"_b");
            unit.style.backgroundColor=chroma.hcl(h,c_b[i],l_b[i]);

            unitT = document.getElementById("T"+i+"_b_g");
            unitT.innerHTML=chroma.hcl(h,c_g[i],l_b[i]);
            unit = document.getElementById("L"+i+"_b_g");
            unit.style.backgroundColor=chroma.hcl(h,c_g[i],l_b[i]);
        }

        hexcache = chroma.bezier([chroma.hcl(h,c_b[4],l_b[4]), chroma.hcl(h,c_b[9],l_b[9])]).scale().colors(6);
        for(var i=5;i<9;i++){
            unitT = document.getElementById("T"+i+"_b");
            unitT.innerHTML=hexcache[i-4];
            unit = document.getElementById("L"+i+"_b");
            unit.style.backgroundColor=hexcache[i-4];
        }

    }
